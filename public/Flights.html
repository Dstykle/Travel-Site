<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Flights Search</title>
</head>
<body>
  <h1>Flight Search (Powered by SerpAPI)</h1>
  <form id="flightForm">
    <label>From (IATA): <input id="origin" required /></label><br>
    <label>To (IATA): <input id="destination" required /></label><br>
    <label>Departure Date: <input type="date" id="departure" required /></label><br>
    <label>Return Date (optional): <input type="date" id="return" /></label><br>
    <button type="submit">Search Flights</button>
  </form>
<div id="flight-results"></div>

  <script src="/api/flights.js"></script>
</body>
</html>
