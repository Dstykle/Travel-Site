<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/styles/fligths.css">
</head>

<body>
    <h1>Flight Search</h1>

    </form>

    <div id="results"></div>

    <script src="/scripts/flights.js"></script>
</body>

</html>
