<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="styles/flights.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <h1 class="center-align">Flight Search</h1>
    <form class="flight-form" id="flightForm">
        <label>From: <input type="text" id="origin" required /></label><br /><br />
        <label>To: <input type="text" id="destination" required /></label><br /><br />
        <label>How many adults: <input type="number" min="0" id="adult" required /></label><br /><br />
        <label>How many children: <input type="number" min="0" id="child" required /></label><br /><br />
        <label>Date: <input type="date" id="date" required /></label><br /><br />
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>
    <footer data-include="/components/Dfooter.html"></footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/flights.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
